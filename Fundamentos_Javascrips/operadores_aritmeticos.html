<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritmeticos</title>
    <!--Codigo Script-->
    <script>
        /*El operador de suma se utiliza para sumar dos valores*/
        let a = 5;
        let b = 3;
        let resultado = a + b;
        console.log(resultado);

        /*El operador de resta se utiliza para restar un valor de otro*/
        let c = 10;
        let d = 7;
        let resultadoResta = c - d;
        console.log(resultadoResta)

        /*El operador de multiplicación se utiliza para multioplicar dos valores*/
        let e = 4;
        let f = 6;
        let resultadoMultiplicación = e * f;
        console.log(resultadoMultiplicación);

        /*El operador de división se utiliza para dividir un valor por otro*/
        let g = 15;
        let h = 3;
        let resultadoDivisión = g / h;
        console.log(resultadoDivisión);

        /*El operador modulo devuelve el residuo  de la división de un numero por otro*/
        let i = 17;
        let j = 5;
        let resultadoModulo = i % j;
        console.log(resultadoModulo);

        /*El operador de incremento y decremento se utilizan para aumentar o disminuir el valor de una variable en uno*/
        let contador = 5 * 4 - (- 2 + 3);
        /*contador++;
        console.log(contador);

        contador--;
        console.log(contador);*/
        console.log(contador);

    </script>
</head>

</body>
</html>
