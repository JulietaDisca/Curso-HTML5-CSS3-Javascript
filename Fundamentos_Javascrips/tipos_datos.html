<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="js/tipos_datos.js"></script>
    <title>Tipos de Datos JS</title>
    <script>
      //2 categorias de tipos de datos
      //Datos primitivos y Objetos

        /* Datos primitivos:
        son inmutables y se almacenan en una variable
        Objetos:
estructuras de datos mas complejas que pueden contener tanto datos primitivos como otros objetos*/

      /* String */
      let nombre = "Juan"; //Puede ser con "" o ''
        console.log(nombre);

      /* Nombre */
        let edad = 20;
        console.log(edad);

      /* Decimal */
        let peso = 125.3698;
        console.log(peso);

      /* Booleano */
        let esEstudiante = true;
        console.log(esEstudiante);

      /* Undefined */
        let indefinido;
        console.log(indefinido);

      /* Null */
        let nulo = null;
        console.log(nulo);

      /* Symbol */
        let simbolo = Symbol("miSimbolo");
        console.log(simbolo);

      /* Concatenar en JS */
        let saludo = "Hola, " + nombre;
        console.log(saludo);

      /* Algunos ejemplos de tipos de datos */
        let counter = 0;
        counter = counter + 100;
        console.log(counter);

        let counterDeci = 1.25;
        counterDeci = counterDeci + 74.32;
        console.log(counterDeci);
    </script>
  </head>
  <body></body>
</html>
