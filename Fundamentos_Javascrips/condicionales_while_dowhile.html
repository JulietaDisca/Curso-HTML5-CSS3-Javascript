<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionales While y Do While Jaavascript</title>
    <script>
        //Bucle while
        let contador = 0;

        while(contador < 5){
            console.log(`IteraciÃ³n ${contador + 1}`);
            contador++;
        }

        //Bucle DO WHILE
        let respuesta;

        do{
            respuesta = prompt("Quieres continuar? (s/n)");
        } while (respuesta.toLowerCase() === "s");
    </script>
</head>
