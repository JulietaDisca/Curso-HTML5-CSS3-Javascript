<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid_autofill_autofit.css">
    <title>Grid Auto fill y auto fit</title>
</head>
<body>
    <h1>Auto Fill</h1>
    <div class="container">
        <div class="box primero" style="background: blue;">Primero</div>
        <div class="box segundo" style="background: orange;">Segundo</div>
        <div class="box tercero" style="background: yellow;">Tercero</div>
        <div class="box" style="background: red;">Cuarto</div>
        <div class="box" style="background: orangered;">Quinto</div>
        <!--<div class="box" style="background: violet;">Sexto</div>
        <div class="box" style="background: brown;">Septimo</div>
        <div class="box" style="background: green;">Octavo</div>-->
    </div>
    <h1>Auto Fit</h1>
    <div class="container fit">
        <div class="box primero" style="background: blue;">Primero</div>
        <div class="box segundo" style="background: orange;">Segundo</div>
        <div class="box tercero" style="background: yellow;">Tercero</div>
        <div class="box" style="background: red;">Cuarto</div>
        <div class="box" style="background: orangered;">Quinto</div>
        <!--<div class="box" style="background: violet;">Sexto</div>
        <div class="box" style="background: brown;">Septimo</div>
        <div class="box" style="background: green;">Octavo</div>-->
    </div>
</body>
</html>
