<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos de formulario</title>
</head>
<body>
    <h1>Eventos de Formulario</h1>
    <form id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingresa el nombre">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Ingresa el email">
        <br>
        <br>
        <label for="genero">Genero:</label>
        <select name="genero" id="genero">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>




    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/eventos_formulario.js"></script>
</body>
</html>
